version: '3'

services:
  elasticsearch:
    image: elasticsearch:alpine
    ports:
      - 9200:9200
    volumes:
      - ./elasticsearch-data:/usr/share/elasticsearch/data
  logstash:
    image: logstash:alpine
    command: logstash -f /etc/logstash/logstash.conf
    ports:
      - 9600:9600
    volumes:
      - ./logstash.conf:/etc/logstash/logstash.conf
    links:
      - elasticsearch
  kibana:
    image: kibana
    ports:
      - 5601:5601
    links:
      - elasticsearch
