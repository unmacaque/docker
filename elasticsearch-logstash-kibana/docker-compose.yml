version: '3'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.6.1
    restart: always
    ports:
    - 9200:9200
    - 9300:9300
    environment:
      discovery.type: single-node
    volumes:
    - elasticsearch-data:/usr/share/elasticsearch/data
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.6.1
    restart: always
    ports:
    - 5601:5601
    links:
    - elasticsearch
  logstash:
    image: docker.elastic.co/logstash/logstash:6.6.1
    command: logstash -f /etc/logstash/logstash.conf
    restart: always
    ports:
    - 9514:9514/udp
    - 9600:9600
    volumes:
    - ./logstash.conf:/etc/logstash/logstash.conf
    links:
    - elasticsearch

volumes:
  elasticsearch-data:
