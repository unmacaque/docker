services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
      - 80:80/tcp
      - 123:123/udp
      - 443:443/tcp
    environment:
      TZ: "Europe/Berlin"
      FTLCONF_dns_listeningMode: "all"
    volumes:
      - pihole-data:/etc/pihole
    cap_add:
      - NET_ADMIN
      - SYS_TIME
      - SYS_NICE

volumes:
  pihole-data:
