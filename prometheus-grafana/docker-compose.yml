version: '2'

services:
  prometheus:
    image: prom/prometheus:v2.3.1
    restart: always
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    network_mode: host
  grafana:
    image: grafana/grafana:5.2.1
    restart: always
    environment:
      - "GF_SECURITY_ADMIN_USER=admin"
      - "GF_SECURITY_ADMIN_PASSWORD=admin"
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana
    network_mode: host

volumes:
  grafana-data:
